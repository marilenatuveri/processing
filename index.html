
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title Marilena Tuveri - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Marilena Tuveri</h1>
        <script type="text/processing">

void setup() {

              size(600, 600);
              
              background(150, 150, 500);
       
}
  
            void draw(){
              if (frameCount % 10 ==0 ){
                fill (frameCount * 3 % 255, frameCount * 5 % 255, frameCount *7 % 255);
              }
              
           
            pushMatrix(); 
            translate( 300, 300); 
            rotate (radians (frameCount * 10 %360)); 
            ellipse(25,25, 25, 25);
            rotate(radians (frameCount *5 % 360)); 
            rect( 5, 5, 5, 5); 
            rotate( radians (frameCount *7 % 360)); 
            ellipse (100,50, 100, 50); 
            scale (50, 100); 
            popMatrix();
            
            
            }         

            
        </script>
        <canvas></canvas>
    </body>
</html>
