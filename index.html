
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Marilena Tuveri</h1>
        <script type="text/processing">

            // Write your project here
            
             void setup() {

              size(600,600);
              
              background(325);
              
        }

            void draw() {
if (frameCount % 100 ==5) {
  fill(frameCount *3 %100, frameCount * 5 %100, frameCount *7 %255);
}

                pushMatrix();

                translate(300, 300);
                 
                stroke(50,600,250);
              
                rotate(radians(frameCount * 2  % 360));
                
                scale(2.5);
                
                fill (10,100,80);
                
                rect (50+10, 0+0,5, 80, 5) ;
                rect (25+10, 1+1,40, 2.5); 

                popMatrix();

            
  pushMatrix();
  translate(50,50); 
  ellipse(250,250, 50, 50); 
  fill(200,100,400); 
           rotate( radians (frameCount* 0.5 %360));
           
           popMatrix();

}
            
           
            
        </script>
        <canvas></canvas>
    </body>
</html>
